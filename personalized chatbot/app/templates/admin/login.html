<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #bbdefb, #e3f2fd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: fadeInDown 0.6s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #0d47a1;
    }
    .form-label {
      font-weight: 500;
      color: #424242;
    }
    /* Input group styling without divider line */
    .input-group .form-control {
      border-radius: 6px 0 0 6px;
      border-right: none;
    }
    .input-group .input-group-text {
      background: #fff;
      border: 1px solid #b0bec5;
      border-left: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-group .input-group-text:hover {
      background-color: #e0e0e0;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #b0bec5;
      background: rgba(255,255,255,0.8);
      color: #424242;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #90a4ae;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0d47a1;
      box-shadow: 0 0 5px rgba(13, 71, 161, 0.5);
      outline: none;
    }
    button {
      background-color: #0d47a1;
      border: none;
      color: #fff;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #1565c0;
      transform: translateY(-2px);
    }
    /* Flash messages styling */
    .flash-messages {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    .flash-messages li {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
      text-align: center;
    }
    .flash-danger { background-color: #f8d7da; color: #721c24; }
    .flash-success { background-color: #d4edda; color: #155724; }
    .flash-info { background-color: #cce5ff; color: #004085; }
  </style>
  <script>
    // Toggle the password visibility and icon
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var toggleIcon = document.getElementById("togglePassword");
      if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
      } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
      }
    }
  </script>
</head>
<body>
  <div class="login-card">
    <h2>Admin Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
          <span class="input-group-text" onclick="togglePassword()">
            <i id="togglePassword" class="fas fa-eye"></i>
          </span>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
    <!-- Flash messages block: Will only show messages if they're flashed from the server -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="flash-{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
