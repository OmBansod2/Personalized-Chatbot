<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personalized Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #f8fbff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .chat-container {
      background-color: white;
      margin-top: 60px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #205295;
      font-size: 28px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      resize: vertical;
      font-family: inherit;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    button {
      margin-top: 12px;
      background: #205295;
      color: white;
      padding: 10px 24px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #163e73;
      transform: translateY(-1px);
    }

    #response {
      margin-top: 25px;
      border: 1px solid #d5dce3;
      border-radius: 10px;
      background-color: #f4f8fb;
      padding: 15px;
      font-size: 16px;
      min-height: 60px;
      color: #333;
      white-space: pre-wrap;
      line-height: 1.5;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.04);
    }
  </style>
  <script>
    async function sendMessage() {
      const messageInput = document.getElementById('message');
      const responseDiv = document.getElementById('response');
      const message = messageInput.value.trim();

      if (!message) {
        responseDiv.innerHTML = "‚ö†Ô∏è Please enter a message.";
        return;
      }

      responseDiv.innerHTML = "ü§ñ Thinking...";

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: message })
        });
        const data = await response.json();
        responseDiv.innerHTML = data.reply;
      } catch (error) {
        responseDiv.innerHTML = "‚ùå Error communicating with the server.";
      }
    }
  </script>
</head>
<body>
  <a href="/login" style="position: fixed; top: 18px; right: 24px; z-index: 2000; color: #fff; background: #205295; padding: 8px 20px; border-radius: 8px; text-decoration: none; font-size: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.12);">Admin Login</a>
  <div class="chat-container">
    <h1>Chat with Personalized Chatbot</h1>
    <textarea id="message" rows="4" placeholder="Ask me anything about Personalized Chatbot..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
  </div>
</body>
</html>
